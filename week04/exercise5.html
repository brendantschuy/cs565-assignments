<html>
  <head>
    <style>
      button:first-child {
        display: block;
        width: 50%;
        height: 25%;
        margin: auto;
        font-size: 10px;
        margin-top: 25%;
      }
      button:last-child {
        position: absolute;
        bottom: 10px;
        right: 10px;
        margin: auto;
        width: 10%;
        display: block;
        margin-top: 10px;
      }
    </style>
    <script>
      surprisinglyRandomBackgroundColorinator = () => {
        let rand = Math.random()
          .toString(16)
          .slice(-6);
        console.log(`Changing background to #${rand}`);
        document.body.style.background = "#" + rand;
        document.getElementById("buttonText").style.color = "#" + rand;
        document.getElementById(
          "justSomeRandomButton"
        ).style.backgroundColor = invertButton(rand);
      };

      invertButton = color =>
        "#" +
        color
          .split("")
          .map(x => 0xf - parseInt(x, 16))
          .join("")
          .slice(-6);

      copyToClipboard = () => {
        const el = document.createElement("textarea");
        el.value = document.body.style.background;
        document.body.appendChild(el);
        el.select();
        document.execCommand("copy");
        document.body.removeChild(el);
      };
    </script>
  </head>
  <body>
    <div>
      <button
        id="justSomeRandomButton"
        type="button"
        onclick="surprisinglyRandomBackgroundColorinator()"
      >
        <span id="buttonText">
          Surprisinglyrandombackgroundcolorinator
        </span>
      </button>
      <button id="copyColor" type="button" onclick="copyToClipboard()">
        Copy this color to clipboard!
      </button>
    </div>
  </body>
</html>
